    let currentLevel = 0;

    function loadLevel() {
      const level = levels[currentLevel];
      document.getElementById('image').src = level.image;
      document.getElementById('description').textContent = level.description;
      document.getElementById('feedback').textContent = '';
    }

    function checkAnswer(answer) {
      const level = levels[currentLevel];
      const feedback = document.getElementById('feedback');
      if (answer === level.correct) {
        feedback.textContent = `✅ ¡Correcto! ${level.explanation}`;
      } else {
        feedback.textContent = `❌ Incorrecto. Era ${level.correct}. ${level.explanation}`;
      }
      currentLevel++;
      if (currentLevel < levels.length) {
        setTimeout(loadLevel, 4000);
      } else {
        setTimeout(() => {
          document.getElementById('game').innerHTML = '<h2>🎉 ¡Has completado todos los niveles!</h2>';
        }, 5000);
      }
    }
